<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.css">

  <title>Alred's Card</title>
  <style>
    * {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, '微軟正黑體';
    }

    html,
    body {
      height: 100%;
    }

    body {
      width: 100vw;
      height: 100vh;
    }

    .h-30 {
      height: 30%;
    }

    .h-70 {
      height: 70%;
    }

    .h-90 {
      height: 90%;
    }

    .name-card {
      width: 90%;
      margin: auto;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }


    #sign {
      /* background: #ffa; */
    }

    #content {
      background: rgb(104, 231, 231);
    }

    #nameF {
      left: 7%;
      top: 26%;
    }

    #title {
      font-size: 1.8rem;
      font-style: italic;
    }

    #name {
      font-size: 3.5rem;
    }

    #studio {
      font-weight: 700;
      /* text-shadow: 7rem 3rem 0.1rem #3f454b; */
      text-shadow: 5rem 5rem 0px rgba(0, 0, 0, 0.2);
    }

    #informationF {
      bottom: 12%;
      left: 7%;
    }

    @media (min-width: 576px) {
      .name-card {
        max-width: 75%;
        max-height: 75%;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>

<body>
  <div class="name-card h-100 shadow">
    <div id="sign" class="h-30"></div>
    <div id="content" class="h-70 position-relative">
      <!-- 名稱 -->
      <div id="nameF" class="position-absolute">
        <p id="title">Front-end Designer</p>
        <h1 id="name" class="my-n3">Alfred Rain</h1>
        <p id="studio" class="mt-2"> Rain Design Studio</p>
      </div>

      <!-- 聯絡資訊 -->
      <div id="informationF" class="position-absolute">
        <span>Website：</span><br>
        <span>Phone Number：</span><br>
        <span>Address：</span><br>
        <span>E-mail：</span><br>
      </div>

    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</body>

</html>
